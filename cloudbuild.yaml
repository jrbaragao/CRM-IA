steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/analise-nf:$COMMIT_SHA', '.']
  
  # Push da imagem para o Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/analise-nf:$COMMIT_SHA']
  
  # Deploy para o Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'analise-nf'
      - '--image'
      - 'gcr.io/$PROJECT_ID/analise-nf:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# Timeout do build
timeout: 1200s

# Tags da imagem
images:
  - 'gcr.io/$PROJECT_ID/analise-nf:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/analise-nf:latest' 